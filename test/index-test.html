<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../src/styles.css" rel="stylesheet" />
</head>
<body>
<script src="../bower_components/jquery/dist/jquery.min.js" ></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>

<script data-id="requirejs" data-logic="../test/main" data-main="test-config" src="../bower_components/requirejs/require.js"></script>

<div class="container-fluid" >
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div id="revs" class="dropdown navbar-left col-md-3">
        <button type="button" class="dropdown-toggle btn btn-lg btn-default navbar-btn" data-toggle="dropdown" id="dropdownCommits"
                aria-haspopup="true" aria-expanded="true">
          Commits<span class="caret"></span>
        </button>
        <ul id="commits" class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownCommits"><li class="loading">Loading...</li></ul>
      </div>
      <div>
        <button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#testResult">
          Show all failed Tests
        </button>
      </div>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <div class="row">
    <div id="graph" class="col-md-offset-3 col-md-9"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="testResult" tabindex="-1" role="dialog" aria-labelledby="testLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="testLabel">All Failed Tests</h4>
        </div>
        <div class="modal-body" id="allFailedTests">
          <div id="projects" class="list-group"><div class="loading">Loading...</div></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
