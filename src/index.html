<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <!-- build:css-->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <!-- endbuild -->
</head>
<body>
<!-- build:libjs-->
<script src="../bower_components/jquery/dist/jquery.min.js" ></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
<!-- endbuild -->
<!-- build:js-->
<script data-main="main" src="../bower_components/requirejs/require.js"></script>
<!-- endbuild -->

<div class="container-fluid" >
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#testResult">
        Show all failed Tests
      </button>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <div class="row">
    <div id="commits_div" class="col-md-3">
      <h2>Commits</h2>
      <ul id="commits" class="list-group"><li class="loading">Loading...</li></ul>
    </div>
    <div id="graph" class="col-md-offset-3 col-md-9"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="testResult" tabindex="-1" role="dialog" aria-labelledby="testLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="testLabel">All Failed Tests</h4>
        </div>
        <div class="modal-body" id="allFailedTests">
          <div id="projects" class="list-group"><div class="loading">Loading...</div></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
